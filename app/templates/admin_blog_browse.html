{% extends "admin_layout.html" %}

{% block admin_bread_crumb %} >> Blog{% endblock %}
{% block admin_content %}
<div class="row top">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Title</th>
                <th class="table-td-small"><i class="fa fa-edit"></i></th>
                <th class="table-td-small"><i class="fa fa-trash-o"></i></th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.date }}</td>
                    <td>{{ post.title }}</td>
                    <td><a href="{{ url_for('admin_cv_edit', id=post.id) }}"><i class="fa fa-edit"></i></a></td>
                    <td><a href="{{ url_for('admin_cv_delete', id=post.id) }}"><i class="fa fa-trash-o"></i></a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>
{% endblock %}
